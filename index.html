<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/1656b8a3ab.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Neucha&family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Patrick+Hand&family=Quattrocento:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="row">
          <div class="col">
            <h4 class="date" id="current-date"></h4>
          </div>
          <div class="col">
            <form class="text-right" id="search-engine-form">
              <input
                type="search"
                placeholder="Search location"
                class="search-input-box"
                id="search-input"
                autofocus="on"
                autocomplete="off"
              />
              <input
                type="submit"
                value="🔍"
                class="submit-button"
                id="submit"
                title="Search Location"
              />
              <button class="current-location" title="Current Location Weather" id="current-location-weather">
                📍
              </button>
            </form>
          </div>
        </div>

        <h1 id="city-name"></h1>
        <div class="weather-details">
                <h3 class="weather-desc" id="weather-description"></h3><img src="#" alt="#" id="weather-emoji"> </div> 
        
                <h2 class="temperature"> 
          <span class="current-temp" id="current-temp-number"></span>
          <ul class="units">
            <li class="unit cel" id="celsius">
              <a href="#" id="convert-to-celsius"><strong>°C</strong></a>
            </li>
            <li class="unit fah" id="fahrenheit"><a href="#" id="convert-to-fahrenheit">°F</a></li>
          </ul>
        </h2>
        <div class="wind-details">
        🌪 <span id="wind-speed"></span> km/h
        </div>
        <section class="weather-forecast p-4">
          <div class="row first-day">
            <div class="col first day">Monday</div>
            <div class="col first temp"><strong>15°C</strong>|13°C</div>
            <div class="col first desc">☁</div>
          </div>
          <div class="row second-day">
            <div class="col second day">Tuesday</div>
            <div class="col second temp"><strong>17°C</strong>|15°C</div>
            <div class="col second desc">🌞</div>
          </div>
          <div class="row third-day">
            <div class="col third day">Wednesday</div>
            <div class="col third temp"><strong>14°C</strong>|12°C</div>
            <div class="col third desc">⛅</div>
          </div>
          <div class="row fourth-day">
            <div class="col fourth day">Thursday</div>
            <div class="col fourth temp"><strong>12°C</strong>|9°C</div>
            <div class="col fourth desc">🌧</div>
          </div>
          <div class="row fifth-day">
            <div class="col fifth day">Friday</div>
            <div class="col fifth temp"><strong>10°C</strong>|7°C</div>
            <div class="col fifth desc">🌪</div>
          </section>
        </div>
        <br />
      </div>
      <footer><a href="https://github.com/tbrincatos/second-weather-app.git" alt="source-code" target="_blank">Open-source code </a>by Tamsin Brincat 👩‍🦰</footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
