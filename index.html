<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Neucha&family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Patrick+Hand&family=Quattrocento:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="row">
          <div class="col">
            <h4 class="date" id="current-date"></h4>
          </div>
          <div class="col">
            <form class="text-right" id="search-engine-form">
              <input
                type="search"
                placeholder="Search location"
                class="search-input-box"
                id="search-input"
                autofocus="on"
                autocomplete="off"
              />
              <input
                type="submit"
                value="🔍"
                class="submit-button"
                id="submit"
                title="Search Location"
              />
              <button
                class="current-location"
                title="Current Location Weather"
                id="current-location-weather"
              >
                📍
              </button>
            </form>
          </div>
        </div>
        <h1 id="city-name"></h1>
        <div class="weather-details">
          <h3 class="weather-desc" id="weather-description"></h3>
          <div class="wind-details">🌪 <span id="wind-speed"></span> km/h</div>
          <h2 class="temperature">
            <span class="current-temp" id="current-temp-number"></span>
          </h2>
          <sup><small>°C</small></sup>
        </div>
        <section
          class="weather-forecast pt-4 pl-4 pr-2 pb-2"
          id="forecast-section"
        ></section>
      </div>
      <br />
      <footer>
        <a
          href="https://github.com/tbrincatos/second-weather-app.git"
          alt="source-code"
          target="_blank"
          >Open-source code by Tamsin Brincat 👩‍🦰</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
